<html>
<head>
<style>
.center {
   position: absolute;
   top: 50%;
   left: 50%;
   width: 500px;
   height: 500px;
   margin-top: -250px; /* Half the height */
   margin-left: -250px; /* Half the width */
}
body {
   background-image: url('background__.png');
   background-repeat: no-repeat;
   background-size: cover;
}
</style>

	<script>
      var isplaying = false;
      function play() {
        var audio = document.getElementById("audio");
        if (isplaying){
          audio.pause();
          document.getElementById("box").src = "box_closed_handdrawn.png";
          document.body.style.backgroundImage =
          "url('background__.png')";
          isplaying = false;
        }
        else{
          audio.play();
          document.getElementById("box").src = "box_open_handdrawn.png";
          document.body.style.backgroundImage =
          "url('crack.png')";
          isplaying = true;
        }
      }
    </script>

</head>

<body>

    <img src="box_closed_handdrawn.png" alt="this be a box" type="button" 
    id="box" class="center" onclick="play()">
    <audio loop id="audio" src="soundsihate.wav"></audio>

</body>
</html>
